
<html>
    <head>
        <title>dine booking1</title>
    </head>
    <body>
        <h1 align="center">Dine Booking</h1>
        <form>
            <table align="center">
            <tr>
            <td>Visitors Name:</td>
            <td><input type="text" maxlength="20"></td>
            </tr>
            <tr>
            <td> Number of members:</td>
            <td><input type="number" max="99"></td>
            </tr>
            <tr>
            <td>Contact No:</td>
            <td><input type="number"></td>
            </tr>
            <tr>
            <td>Email:</td>
            <td><input type="email"></td>
            </tr>
            <tr>
            <td>Type of Food:</td>
            <td><input type="checkbox" value="southIndia" checked>SouthIndia
            <input type="checkbox" value="NorthIndia">NorthIndia
            <input type="checkbox" value="Chinese">Chinese
            <input type="checkbox" value="Western">Western</td>
            <tr>
            <td>Room Status:</td>
            <td><input type="radio" name="status" checked>Ac
            <input type="radio" name="status">Non-Ac
            </td>
            <tr>
                <td>
            <label for="venue">Venue preference:</label></td>
            <td><select id="venue" name="venue" value="--select--">
                <option value="--select--">--select--</option>
                <option value="Arena">Arena</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Vista">Vista</option>
                <option value="Mythri">Mythri</option>
                <option value="Magna">Magna</option>
                <option value="Oasis">Oasis</option>
                <option value="Amoeba" disabled>""</option>
            </select>
            </td>
            <tr>
                <td></td>
                <td><input type="Submit" value="Book">
                <input type="Reset" value="Reset"></td>
            </td></tr>

        </form>
        </table>
    </body>
</html>
