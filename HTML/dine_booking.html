<html>
    <head>
        <title>dine booking</title>
    </head>
    <body>
        <h1 align="center">Dine Booking</h1>
        <form align="center">
            Visitors Name:<input type="text" maxlength="20"><br>
            Number of members:<input type="number" max="99"><br>
            Contact No:<input type="number"><br>
            Email:<input type="email"><br>
            Type of Food:
            <input type="checkbox" value="southIndia" checked>southIndia
            <input type="checkbox" value="NorthIndia">NorthIndia
            <input type="checkbox" value="Chinese">Chinese
            <input type="checkbox" value="Western">Western<br>
            Room Status:
            <input type="radio" name="status" checked>Ac
            <input type="radio" name="status">Non-Ac<br>
            <label for="venue">Venue preference:</label>
            <select id="venue" name="venue" value="--select--">
                <option value="--select--">--select--</option>
                <option value="Arena">Arena</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Vista">Vista</option>
                <option value="Mythri">Mythri</option>
                <option value="Magna">Magna</option>
                <option value="Oasis">Oasis</option>
                <option value="Amoeba" disabled>""</option>
                <br>
            </select>
            <br><br>
            <input type="Submit" value="Book">
            <input type="Reset" value="Reset">
            

        </form>
    </body>
</html>
